<header class="navbar navbar-default" ng-class="{scroll: (scroll>10)}">
  <div class="container-fluid">
    <div class="navbar-header pull-left">
      <img src="img/emptyMME.gif" class="img-bar-logo"> <span class="title-bar">noesperecolas</span>
    </div>
    <ul class="nav navbar-nav navbar-right navbar-right-no-collapse">
      <li class="dropdown pull-right">
        <ui-select ng-model="mode.selected" theme="select2" title="Modo" search-enabled="false">
          <ui-select-match placeholder="Modo de Usuario">{{$select.selected.title}}</ui-select-match>
          <ui-select-choices repeat="item in modes | filter: $select.search">
            <div ng-bind-html="item.title | highlight: $select.search"></div>
            <!-- <small ng-bind-html="item.email | highlight: $select.search"></small> -->
          </ui-select-choices>
        </ui-select>
      </li>
    </ul>
  </div>
</header>
<img src="img/emptyMME.gif" class="large-img">
<div class="center">
  <div class="row" ng-if="alert.show">
    <div class="col-lg-12">
      <div class="bs-component">
        <div class="alert alert-dismissible" ng-class="{'alert-success':alert.success, 'alert-danger':!alert.success}">
          <button type="button" ng-click="close()" class="close">×</button>
          <h4>{{alert.title}}!</h4>
          <p>{{alert.message}}
          </p>
        </div>
      </div>
    </div>
  </div>
    <div class="card bordered z-depth-2"  style="margin: 0; width:100%;">
      <div class="card-content" style="margin: 0 auto; max-width:500px;">
        <div class="m-b-30">
          <div class="card-title strong">
            <h1> <i class="md md-input"></i> <span class="teal-text"> Entra en tu cuenta </span></h1> 
          </div>
          <!-- <p class="card-title-desc">
            Bienvenidos al sistema 
          </p> -->
        </div>
        <form class="form-floating" name="form" ng-submit="login(form)" novalidate="">
          <div class="form-group">
            <label for="inputEmail" class="control-label">Usuario</label>
            <input type="text" ng-model="user.username" class="form-control" required-err-type="fieldRequired" required>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="control-label">Contraseña</label>
            <input  type="password" ng-model="user.password" class="form-control" id="inputPassword" required-err-type="fieldRequired" required>
          </div>
          
          <div class="pull-left">
            <a href="" ui-sref="anon.reset" class="btn btn-link black-text">
              Olvido su Contraseña 
            </a>
          </div>
          <div class="pull-right">
            <button type="submit" class="btn btn-primary">
              Entrar
            </button>
          </div>
        </form>
        <br>
      </div>
    <br>
    </div>
  </div>
