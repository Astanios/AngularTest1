<main id="page-content-wrapper" role="main">
  <div class="card bordered" ng-init="main()"  style="margin: 0; width:100%;">
    <div class="row">
          <div class="col-md-4 col-md-offset-3 p-r-30 p-l-60 p-t-40 p-b-40 text-center">
            <img src="img/emptyMME.gif" class="center medium-img">
            <h3>Foto</h3>
          </div>
          <div class="col-md-2 pull-right p-r-60 p-l-30 p-t-40 p-b-40">
            <button> Editar</button>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6 p-r-30 p-l-60 p-t-40 p-b-40">
          <div id="forms-validation-container">
            <div class="form-group">
              <label class="control-label">Nombre</label>
              <input type="text" class="form-control" placeholder="{{user.student.names}}" readonly>
            </div>
             <div class="form-group">
              <label class="control-label">Fecha de nacimiento</label>
              <input type="date" class="form-control" value="{{user.student.birthday.substring(0, 10)}}" readonly>
            </div>
            <div class="form-group">
              <label class="control-label">Estudio</label>
              <input type="province" class="form-control" placeholder="{{user.student.studies}}" readonly>
            </div>
            <div class="form-group">
              <label class="control-label">Email</label>
              <input type="email" class="form-control" placeholder="{{user.email}}"  readonly>
              <!-- <p class="help-block hint-block">Correo Electronico del usuario</p> -->
            </div>


          </div>
        </div>
        <div class="col-md-6 p-r-30 p-l-60 p-t-40 p-b-40">
          <div id="forms-validation-container">
            <div class="form-group">
              <label class="control-label">Apellidos</label>
              <input type="text" class="form-control" placeholder="{{user.student.surnames}}" readonly>
            </div>
            <div class="form-group">
              <label class="control-label">Teléfono</label>
              <input type="email" class="form-control" placeholder="{{user.student.phone}}" readonly>
              <!-- <p class="help-block hint-block">Correo Electronico del usuario</p> -->
            </div>
            <div class="form-group">
              <label class="control-label">Sexo</label>
              <input type="address" class="form-control" placeholder="{{user.student.gender}}" readonly>
            </div>
            <div class="form-group">
              <label class="control-label">Intereses</label>
              <input type="province" class="form-control" placeholder="{{user.student.interests}}" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>
