                    </div>
                    <div ng-repeat='file in files'><i class="glyphicon glyphicon-file"></i> {{file.name}}</div>
                    <input type="file" id="drop-file-input" name="file" multiple id="file-input-hide" onchange="angular.element(this).scope().fileNameChanged(this)" /><br/>

              <div class="text-center">

            </div>

          </div>
