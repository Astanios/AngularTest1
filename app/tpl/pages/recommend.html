<div class="center">
  <div class="card bordered z-depth-1"  style="margin: 0; width:100%;">
   <div class="p-l-20 p-t-30" style="margin: 0 auto;  width:60%;">
        <form class="form-floating" name="form" ng-submit="updateProfile(form)" novalidate="">
          <fieldset>
            <legend style="text-align: center;"><h3>Quieres recomendarnos una copisteria?</h3>Este es el momento!</legend>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputEmail" class="control-label">Nombre</label>
                      <input type="text" ng-model="usr.email" class="form-control" required-err-type="fieldRequired" email-err-type="emailValidate" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputEmail" class="control-label">Minicipio</label>
                      <input type="text" ng-model="usr.email" class="form-control" required-err-type="fieldRequired" email-err-type="emailValidate" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputEmail" class="control-label">Email</label>
                      <input type="email" ng-model="usr.email" class="form-control" required-err-type="fieldRequired" email-err-type="emailValidate" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputEmail" class="control-label">Telefono</label>
                      <input type="text" ng-model="usr.email" class="form-control" required-err-type="fieldRequired" email-err-type="emailValidate" required>
                    </div>
                </div>
            </div>

            <div class="form-group" style="text-align: center;">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </fieldset>
        </form>
   </div>
   <hr class="no-m-b">
    
</div>
